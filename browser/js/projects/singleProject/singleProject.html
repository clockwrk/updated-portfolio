<div style='    font-family: "Lato", sans-serif;
    -webkit-font-smoothing: antialiased;'>
    <h1>{{currentProject.name}}</h1>
    <div class="row well shadow" style="text-align: left; display: inline-block;">
        <img class='project-picture' src="{{currentProject.imageUrl}}">
        <h3 style="text-align: center;    padding: 20px;
    overflow: hidden;" >{{currentProject.description}}</h3>
    </div>

    <div class="row well shadow technology" style="text-align: left;">
        <h1 style="float:left;">For this project I used :  </h1>
        <ul>
            <li ng-repeat="tech in currentProject.technology">{{tech}}</li>
        </ul>
    </div>
    <div class="row well shadow">
        <h3 style="text-align: left;">Deployed at <a  class="sliding-middle-out" href="{{currentProject.deploy}}">{{currentProject.deploy}}</a></h3>
        <h3 style="text-align: left;"> Code hosted at <a class="sliding-middle-out" href="{{currentProject.gitHub}}">{{currentProject.gitHub}}</a></h3>
    </div>
</div>
