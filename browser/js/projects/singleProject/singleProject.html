<div style='    font-family: "Lato", sans-serif;
    -webkit-font-smoothing: antialiased;'>
    <h1 style="letter-spacing: 14px; text-transform: uppercase;">{{currentProject.name}}</h1>
    <div class="row well" style="text-align: left; display: inline-block;">
        <img class='project-picture' src="{{currentProject.imageUrl}}">
        <h3 style="text-align: center;    padding: 20px;
    overflow: hidden;">{{currentProject.description}}</h3>
    </div>
    <div class="row well technology" style="text-align: center;">
        <h3 style="text-align: center">Some of the technology used for this project include:  <br> </h3>
        <div class="table">
            <ul id="horizontal-list">
                <li  ng-repeat="tech in currentProject.technology"><a href="https://en.wikipedia.org/wiki/{{tech}}">{{tech}}</a></li>
            </ul>
        </div>
    </div>
    <div class="row well">
        <h3 style="text-align: center;">Deployed at <a  class="sliding-middle-out" href="{{currentProject.deploy}}">{{currentProject.deploy}}</a></h3>
        <h3 style="text-align: center;"> Code hosted at <a class="sliding-middle-out" href="{{currentProject.gitHub}}">{{currentProject.gitHub}}</a></h3>
        <div style="align-content: center; display: inline-block; " ng-show="hasVideoLink()">
            <iframe ng-src="{{trustSrc(movie.src)}}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>
