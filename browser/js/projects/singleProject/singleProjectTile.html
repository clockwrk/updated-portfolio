<div class="row well shadow" style="text-align: center; display: block;" ui-sref="singleProject({id:project.id})">
    <img class='project-picture' src="{{project.imageUrl}}">
    <a ui-sref="singleProject({id:project.id})"><h2 id="project"  style="text-align: center" class="sliding-middle-out" >{{ project.name }}</h2></a>
    <h4>{{ project.snippet }}</h4>
</div>
